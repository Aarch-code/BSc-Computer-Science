<!DOCTYPE html>
<html>
<head>
    <title>2023ebcs178</title>
    <link rel="stylesheet" type="text/css" href="StudentApp.css">
    <script src="StudentApp.js" defer></script>
</head>

<body onload="clearInputs()">
    <form id="studentForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" required onfocusout="validateName()"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" placeholder="dd/mm/yyyy" required onfocusout="validateDOB()"><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" readonly><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" required onfocusout="validateMobile()"><br><br>

        <label for="email">Email ID:</label>
        <input type="text" id="email" required onfocusout="validateEmail()"><br><br>

        <button type="submit" id="submit">Submit</button>
    </form>
    <div id="nextPage" style="display:none;">
        <form id="retrieveForm">
            <label for="retrieveMobile">Mobile number:</label>
            <input type="text" id="retrieveMobile" required><br><br>
            <button type="button" onclick="retrieveCookie()">Retrieve Cookie</button>
        </form>
        <div id="studentDetails"></div>
    </div>
</body>
</html>
