<!DOCTYPE html>
<html lang="en">
<!--2023EBCS178 Tandel Prachi Raghunath-->

<head>
    <title>Student Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
        }
    </style>
</head>

<body>
    <h2>Student Details Form</h2>

    <!-- Create Student Form -->
    <form action="process_form.php" method="POST">
        <input type="hidden" name="action" value="create">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        <label for="department">Department:</label>
        <input type="text" id="department" name="department">
        <button type="submit">Submit</button>
    </form>
    <br>
    <hr>
    <h1>View All Students</h1>
    <!-- Read Students -->
    <form action="process_form.php" method="POST">
        <input type="hidden" name="action" value="read">
        <button type="submit">View All Students</button>
    </form>
    <br>
    <hr>
    <h1>Update Student</h1>
    <!-- Update Student -->
    <form action="process_form.php" method="POST">
        <input type="hidden" name="action" value="update">
        <label for="update_student_id">Student ID:</label>
        <input type="text" id="update_student_id" name="student_id" required>
        <label for="update_name">Name:</label>
        <input type="text" id="update_name" name="name" required>
        <label for="update_dob">Date of Birth:</label>
        <input type="date" id="update_dob" name="dob" required>
        <label for="update_gender">Gender:</label>
        <select id="update_gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <label for="update_address">Address:</label>
        <input type="text" id="update_address" name="address" required>
        <label for="update_mobile">Mobile Number:</label>
        <input type="tel" id="update_mobile" name="mobile" required>
        <label for="update_email">Email ID:</label>
        <input type="email" id="update_email" name="email" required>
        <label for="update_department">Department:</label>
        <input type="text" id="update_department" name="department">
        <button type="submit">Update Student</button>
    </form>
    <br>
    <hr>
    <h1>Delete Student</h1>
    <!-- Delete Student -->
    <form action="process_form.php" method="POST">
        <input type="hidden" name="action" value="delete">
        <label for="delete_student_id">Student ID:</label>
        <input type="text" id="delete_student_id" name="student_id" required>
        <button type="submit">Delete Student</button>
    </form>
    <hr>

</body>

</html>
